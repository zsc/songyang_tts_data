    <script>
        // Data will be populated from sections_summary.json
        let sections = [];
        let currentIndex = 0;

        // Load sections data
        async function loadData() {
            try {
                const response = await fetch('sections_summary.json');
                sections = await response.json();
                document.getElementById('totalSections').textContent = sections.length;
                document.getElementById('totalPages').textContent = sections.length;
                updateDisplay();
            } catch (error) {
                console.error('Failed to load sections:', error);
                // Fallback: create sections array based on known structure
                sections = Array.from({length: 48}, (_, i) => ({
                    section: i + 1,
                    image: `section_${String(i + 1).padStart(3, '0')}.jpg`,
                    audio: `section_${String(i + 1).padStart(3, '0')}.mp3`,
                    start_time: 0,
                    end_time: 0,
                    duration: 0
                }));
                document.getElementById('totalSections').textContent = sections.length;
                document.getElementById('totalPages').textContent = sections.length;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const section = sections[currentIndex];
            
            // Update image
            document.getElementById('currentImage').src = section.image;
            
            // Update audio
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            
            // Always reload audio when section changes to ensure proper playback
            audioSource.src = section.audio;
            audioPlayer.load();
            
            // Update info
            document.getElementById('sectionNum').textContent = section.section;
            document.getElementById('currentPage').textContent = section.section;
            
            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = Math.floor(s % 60);
                return `${m}:${sec.toString().padStart(2, '0')}`;
            };
            
            document.getElementById('sectionTime').textContent = 
                `${formatTime(section.start_time)} - ${formatTime(section.end_time)} (${section.duration.toFixed(1)}s)`;
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === sections.length - 1;
            
            // Update progress bar
            const progress = ((currentIndex + 1) / sections.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function goPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function goNext() {
            if (currentIndex < sections.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                goPrev();
            } else if (e.key === 'ArrowRight') {
                goNext();
            } else if (e.key === ' ') {
                e.preventDefault();
                const audioPlayer = document.getElementById('audioPlayer');
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            }
        });

        // Initialize
        loadData();
    </script>
